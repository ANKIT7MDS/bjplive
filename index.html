<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>आगमन फॉर्म</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ff9800, #e65100);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background: #fff3e0;
      color: #000;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 480px;
    }

    .form-container h2 {
      text-align: center;
      color: #e65100;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
      color: #e65100;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 2px solid #ff9800;
      border-radius: 8px;
      outline: none;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #e65100;
      border: none;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #bf360c;
    }

    #popup {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      background: #4caf50;
      color: white;
      padding: 12px 18px;
      border-radius: 6px;
      font-size: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 1000;
      animation: fadeIn 0.5s;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>आगमन पंजीकरण</h2>
    <form id="entryForm">
      <label for="name">नाम</label>
      <input type="text" name="नाम" id="name" required>

      <label for="mobile">मोबाइल नंबर</label>
      <input type="tel" name="मोबाइल नंबर" id="mobile" required>

      <label for="pad">पद</label>
      <input type="text" name="पद" id="pad">

      <label for="mandal">मंडल</label>
      <select name="मंडल" id="mandal" required>
        <option value="">-- चयन करें --</option>
        <option value="भानपुरा">भानपुरा</option>
        <option value="मंदसौर">मंदसौर</option>
        <option value="सीतामऊ">सीतामऊ</option>
        <!-- और नाम जोड़ सकते हैं -->
      </select>

      <label for="address">बूथ / वार्ड / पता</label>
      <textarea name="बूथ / वार्ड / पता" id="address" rows="2"></textarea>

      <label for="reason">आने का कारण</label>
      <select name="आने का कारण" id="reason" required>
        <option value="">-- कारण चुनें --</option>
        <option>कार्यालय पर बैठक में</option>
        <option>माननीय जिला अध्यक्ष जी से किसी कार्य हेतु भेट</option>
        <option>ट्रांसफर या अन्य कोई शासकीय कार्य /शिकायत</option>
        <option>कार्यालय पर  सामान्य उपस्थिति</option>
        <option>अन्य कोई कार्य</option>
      </select>

      <!-- Hidden for selfie or other data -->
      <input type="hidden" name="Selfie" id="selfieData">

      <button type="submit">सबमिट करें</button>
    </form>
  </div>

  <div id="popup">✅ सबमिट सफल!</div>

  <script>
    document.getElementById("entryForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const json = Object.fromEntries(formData.entries());

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbxZhcfU-fSRpFCgvqhAVUiSUJNquaaZNEY-3DbPF_d3dDQisATFcGLH5_kbN-iebqB0/exec", {
          method: "POST",
          body: new URLSearchParams(json)
        });

        const data = await res.json();
        if (data.result === "success") {
          showPopup("✅ सबमिट सफल!");
          e.target.reset();
        } else {
          showPopup("❌ त्रुटि: " + data.error, true);
        }
      } catch (err) {
        showPopup("❌ नेटवर्क समस्या", true);
      }
    });

    function showPopup(msg, error = false) {
      const popup = document.getElementById("popup");
      popup.innerText = msg;
      popup.style.background = error ? "#f44336" : "#4caf50";
      popup.style.display = "block";
      setTimeout(() => popup.style.display = "none", 4000);
    }
  </script>

</body>
</html>
