<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <title>भाजपा आगंतुक Dashboard</title>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
  <link rel="stylesheet"
    href="https://cdn.datatables.net/buttons/2.3.6/css/buttons.bootstrap5.min.css">
  <style>
    body { padding: 20px; background-color: #f8f9fa; }
    table img { width: 60px; height: auto; border-radius: 50%; }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center mb-4">भाजपा आगंतुक Dashboard</h2>
  <table id="dashboard" class="table table-striped table-bordered" style="width:100%">
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>मोबाइल नंबर</th>
        <th>नाम</th>
        <th>पद</th>
        <th>मंडल</th>
        <th>बूथ / वार्ड / पता</th>
        <th>purpose</th>
        <th>Selfie</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.bootstrap5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
<script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.print.min.js"></script>

<script>
  $(document).ready(function() {
    const SHEET_URL = "https://opensheet.elk.sh/1aqTbXmF4FqWdVja3K_z3EjtIlzGuPvUuyk59U9ZmSII/Sheet1";

    fetch(SHEET_URL)
      .then(res => res.json())
      .then(data => {
        const table = $('#dashboard').DataTable({
          data: data,
          columns: [
            { data: 'Timestamp' },
            { data: 'मोबाइल नंबर' },
            { data: 'नाम' },
            { data: 'पद' },
            { data: 'मंडल' },
            { data: 'बूथ / वार्ड / पता' },
            { data: 'purpose' },
            { data: 'Selfie',
              render: function(data) {
                if (data && data.startsWith('data:image')) {
                  return `<img src="${data}" alt="Selfie" />`;
                }
                return '';
              }
            }
          ],
          dom: 'Bfrtip',
          buttons: [
            'copy', 'csv', 'excel', 'pdf', 'print'
          ],
          order: [[0, 'desc']],
          pageLength: 10
        });
      })
      .catch(err => {
        console.error("Error loading data:", err);
        $('.container').prepend(
          `<div class="alert alert-danger">डेटा लाने में त्रुटि: ${err.message}</div>`
        );
      });
  });
</script>

</body>
</html>
