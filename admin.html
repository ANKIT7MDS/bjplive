<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>डेटा व्यवस्थापक — Admin Panel</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 30px;
    }
    h1 {
      color: #e65100;
    }
    label {
      margin-right: 15px;
    }
    input {
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 8px 14px;
      margin-left: 10px;
      background: #fb8c00;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #ef6c00;
    }
    table {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>डेटा व्यवस्थापक — Admin Panel</h1>

  <div>
    <label>नाम: <input id="fनाम" placeholder="खोजें नाम"></label>
    <label>मोबाइल: <input id="fमोबाइल नंबर" placeholder="मोबाइल नंबर"></label>
    <button id="refresh">Refresh</button>
    <button id="export">Export CSV</button>
  </div>

  <table id="admin-table" class="display" style="width:100%">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="script-admin.js"></script>

</body>
</html>
